<html>

<head>
  <meta charset="UTF-8" />
  <link ref="stylesheet" href="assets/css/style.css" />
  <script src="../src/popup/lib/vue.js"></script>
  <script src="../src/popup/lib/vuex.js"></script>
  <script src="../src/popup/lib/vue-router.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      --_0-color: #000000;
      --_1-color: #FFFFFF;
      --_2-color: #232323;
      --_3-color: #56e0ff;
      --_2_1-color: #545252;
      --_3_1-color: #56fffc;
      --_3_2-color: #0d6966;

      --_4-color: #FF0000;
      --_4_1-color: #a00000;

      --scroll-color-1: #000;
      --scroll-color-2: #FFF;
      --scroll-color-3: #00F;

      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;


      list-style: none;
    }

    body {
      display: flex;
      background: var(--_0-color);
      justify-content: center;
    }

    .container {
      width: 400px;
      height: 450px;
      position: relative;
    }

    #trash {
      position: absolute;
      max-width: 80px;
      margin: 0 40%;
      top: 20px;
      transition: 300ms;
    }

    .fill-red {
      fill: var(--_4_1-color);
    }

    .fill-white {
      fill: var(--_1-color);
    }

    #display-setting,
    #display-setting-submenu {
      background: #FFF;
      position: fixed;
      padding: 10px 5px;
      top: 120px;
      right: 5px;
      display: flex;
      flex-direction: column;
      font-size: 14pt;
      z-index: 2;
    }

    #card-float {
      display: grid;
      grid-template-columns: auto auto;
      grid-template-rows: auto auto;
      position: fixed;
      height: 60px;
      width: 100%;
      max-width: 160px;
      z-index: 9999;
      background-color: var(--_1-color);
      font-style: italic;
      font-size: 12pt;
      top: 0;
      padding: 0 10px;
    }

    #card-float dd {
      text-align: right;
      font-weight: bold;
    }

    .header {
      width: 100%;
      /* min-width: 500px; */
    }

    .blur-trash {
      filter: blur(5px);
    }

    .normal-header,
    .read-header {
      background: var(--_3-color);
      width: 100%;
      display: grid;
      grid-template-columns: 30% 60% 10%;
    }

    .normal-header:first-child {
      font-size: 90pt;
    }

    .normal-header section,
    .read-header section {
      font-size: 18pt;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--_2-color);
      color: var(--_1-color);
    }

    .normal-header section h1 {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .normal-header nav,
    .read-header nav {
      font-size: 20pt;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      position: relative;

    }

    .normal-header nav>svg {
      cursor: pointer;
    }

    .read-header {
      background: var(--_2-color);
      grid-template-columns: 30% 48% 22%;

    }

    .read-header section {

      flex-direction: column;
    }

    .read-header section h1 {
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-direction: column;
    }

    .read-header section p {
      display: flex;
      justify-content: space-between;
      text-align: left;
      font-size: 12pt;
      max-width: 100px;
    }

    .read-header img {
      margin: auto;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      border: 10px solid #000;
    }

    .read-header nav {
      display: flex;
      font-size: 15pt;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: var(--_3-color);
      font-style: italic;
      font-weight: bold;
      transition: 300ms;
    }

    .read-header nav:hover {
      background: var(--_3_1-color);
      cursor: pointer;
    }


    /*----------------------------CARDS----------------------------*/


    .cards-container {
      overflow-y: auto;
      max-height: 300px;
    }

    .cards-container::-webkit-scrollbar {
      width: 8px;
    }

    .cards-container::-webkit-scrollbar-track {
      background: var(--scroll-color-1);
    }

    .cards-container::-webkit-scrollbar-thumb {
      background: var(--scroll-color-2);
      border-radius: 50px;
    }

    .cards-blur {
      opacity: 30%;
      filter: blur(5px);
    }

    .card {
      margin: 10px;
      border: 2px double #FFF;
    }


    .card section {
      display: flex;
      justify-content: center;
      text-align: center;
      /*height: 81px;*/
      height: 81px;
      border: 2px solid #000;
      flex-direction: column;
    }

    .card section header {
      height: 100%;
      display: grid;
      grid-template-columns: auto 10%;
    }

    .card section header>span {
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--_3_2-color);
      cursor: pointer;
      color: var(--_1-color);
      font-weight: bold;
      transition: 250ms;
    }

    .card section header>span:hover {
      color: var(--_2-color);
      background: var(--_3-color);
    }

    .card h2 {
      background: var(--_2-color);
      padding: 0 15px;
      color: var(--_1-color);
      /*max-width: 400px;*/
      width: 100%;
      height: 100%;
      padding-top: 5%;
      line-height: 30px;
    }

    .card:hover {
      cursor: move;
      transition: .3s;
    }

    .card:hover div span {
      opacity: 1;
    }
    

    .grid {
      grid-template-columns: repeat(3, 1fr);
      position: relative;
      display: grid;
    }

    .grid section {
      position: relative;
      height: 130px;
    }

    .grid section:hover img {
      display: block;
      filter: blur(5px);
    }

    .grid section:hover svg {
      visibility: visible;
    }

    .grid section:hover p {
      visibility: visible;
    }

    .grid section img {
      width: 100%;
      object-fit: cover;
      height: 130px;
      
    }
    .grid section svg {
      left: 0;
      right: 0;
      margin: 0 auto;
      visibility: hidden;
      position: absolute;
      width: 101px;
      height: 110px;
    }

    .grid section circle {
      fill: none;
      stroke-width: 10;
			stroke: #000;
			transform: translate(5px, 5px);
			stroke-dasharray: 440;
			stroke-dashoffset: 440;
      stroke-linecap: round;
    }
    .grid section svg circle:nth-child(1){
			stroke-dashoffset: 0;
			stroke: var(--_1-color);
		}

    .grid section svg circle:nth-child(1){
			stroke-dashoffset: 0;
			stroke: var(--_1-color);
		}
			
		.grid section svg circle:nth-child(2){
			stroke: var(--_3-color);
		}
  
    .grid section figure {
      position: relative;
    } 
    
     .grid section figure p {
      visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      font-weight: bold;
      font-size: 15pt;
      font-style: italic;
      top: 0;
      left: 0;
      text-align: center;
      /* background-color: green; */
      width: 100%;
      height: 100%;
      color: var(--_2-color);
    } 
    
    .grid-box {
      display: flex;
      min-height: 100%;
    }
    
    .grid-box img {
      width: 100%;
    }

    .loading {
      width: 100%;
      height: 20px;
    }

    .loading-bar {
      position: relative;
      width: 100%;
      height: 20px;
      background: #000;
      overflow: hidden;
      z-index: 1;

    }

    .percentage {
      position: absolute;
      top: 1px;
      left: 1px;
      right: 1px;
      align-items: center;
      height: 100%;
      width: 50%;
      background-color: var(--_3_2-color);
      z-index: -1;
    }

    .loading-bar span {
      opacity: 1;
      z-index: 0;
      font-weight: bold;
      font-size: 10pt;
      color: var(--_1-color);
    }

    .tool-search input {
      width: 100%;
      border-radius: 20px;
      text-align: center;
      font-size: 14pt;
      outline: none;
    }
    
    /* start -----------------------Loading-Circle-------------------------------*/

    .loading-image-animation {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--_3-color);
    }

    .lds-dual-ring {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60%;
      height: 60%;
      display: flex;
      
    }

    .lds-dual-ring:after {
      content: " ";
      display: flex;
      width: 50%;
      height: 50%;
      margin: 8px;
      border-radius: 50%;
      border: 6px solid #fff;
      border-color: #fff transparent #fff transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }

    @keyframes lds-dual-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* end -----------------------Loading-Circle-------------------------------*/
    /* start --------------------- Button Switch ------------------------------*/
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .3s;
      transition: .3s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .3s;
      transition: .3s;
    }

    input:checked + .slider {
      background-color: var(--_3-color);
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .toogle-style {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    .toogle-style:hover {
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.07);
    }

    .progress-store {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 100%;
      border-radius: 20px; 
    }

    .progress-store::-webkit-progress-value{
      background-image:
	   -webkit-linear-gradient(-45deg, transparent 33%, rgba(0, 0, 0, .1) 33%, rgba(0,0, 0, .1) 66%, transparent 66%),
	   -webkit-linear-gradient(top, rgba(255, 255, 255, .25), rgba(0, 0, 0, .25)),
	   -webkit-linear-gradient(left,var(--_3_2-color),var(--_3_1-color));
      border-radius: 20px; 
      /* background-size: 35px 20px, 100% 100%, 100% 100%; */
    }

    .header-config {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      height: 100%;
      box-shadow: 2px 2px 2px var(--_2-color);
      z-index: 1;
    }
    
    .header-config div {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-config div svg {
      padding: 0;
      font-size: 20pt;
    }

    .header-config div h2 {
      font-size: 11pt;
    }

    .header-config p {
      font-size: 9pt;
      text-align: right;
    }

    .container-settings {
      background-color: var(--_1-color);
      display: grid;
    }

    .container-settings section label,  .container-settings section button{
      margin: 2px 0px;
      width: 100%;   
    }

    .container-settings section div  {
      display: flex;
      flex-direction: column;
    }

    .container-settings header, .container-settings section {
      padding: 0 10px;
    }

    .container-settings section {
      overflow-y: auto;
      padding-top: 10px;
      padding-bottom: 5px;
      /* padding: 5px 0; */
    }

    .container-settings section button {
      height: 34px;
      border: none;
      background-color:#ccc;
      outline: none;
    }

    .container-settings section button:hover {
      background-color: var(--_3-color);
      cursor: pointer;
    }
    .container-settings section button:active {
      background-color: var(--_3_1-color);
    }

    .container-settings footer {
      background-color: rgba(0, 0, 0, 0.07);
      /* margin-top: 4px; */
      box-shadow: -1px -1px 5px var(--_2-color);
      display: flex;
      justify-content: center;
      align-items: center;
      font-style: italic;
      font-weight: bold;
      height: 20px;
      z-index: 1;
    }

    .container-settings footer:hover {
      cursor: pointer;
    }

  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="../src/popup/index.js"></script>
</body>

</html>
